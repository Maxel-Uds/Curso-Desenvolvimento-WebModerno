<video id="meuVideo" width="800px" height="450px" controls autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu Browser não suporta a tag de vídeo
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div wm-barra></div>
</div>

<div>
    <button wm-play="meuVideo" onclick="iniciar('meuVideo')">Play</button>
    <button wm-pause="meuVideo" onclick="pausar('meuVideo')">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso div {
        background-color: red;
        color:  #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    function iniciar(id)
    {
        const video = document.getElementById(id);
        video.play();
        progresso();
    }

    function pausar(id)
    {
        const video = document.getElementById(id);
        video.pause();
    }

    function progresso()
    {
        const video = document.getElementById('meuVideo');
        const barra = document.querySelector('[wm-barra]');
        const videoDuracao = video.duration;
        let passo = (100/videoDuracao);
        const videoProgress = passo;

        let progressBar = function() {
            let tempoAtual = video.currentTime;
            if(tempoAtual < videoDuracao)
            {
                barra.style.width = `${passo}%`;
                passo += videoProgress;
            }
            else
            {
               clearInterval(interval);
            }
        }

        let interval = setInterval(progressBar, 1000);
    }
</script>
