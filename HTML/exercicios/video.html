<video id="meuVideo" width="800px" height="450px" controls autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu Browser não suporta a tag de vídeo
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div wm-barra></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso div {
        background-color: red;
        color:  #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    function configVideo(id)
    {
        const video = document.getElementById(id);
        video.oncontextmenu = () => false;

        document.querySelector(`[wm-play=${id}]`).onclick = () => video.play();
        document.querySelector(`[wm-pause=${id}]`).onclick = () => video.pause();

        setInterval(() => {
            const passo = (video.currentTime / video.duration) * 100;
            const barra = document.querySelector('[wm-barra]');
            barra.style.width = `${passo}%`;
            barra.innerHTML = `${passo.toFixed(1)}%`;
        }, 1000);
    }
