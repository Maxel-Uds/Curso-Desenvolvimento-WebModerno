<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }

        a {
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <header>
       <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a>
        <a href="exercicios/texto1.html">01 - Texto 1</a>
    </nav>
    <section id="conteudo"></section>
    <footer>Curso de Web Moderno</footer>
    <script>
        document.querySelectorAll('a').forEach(link => link.onmouseover = function(e) {
            e.preventDefault(); //Previne o comportamento padrão
            const conteudo = document.getElementById('conteudo');

            //Requisição AJAX
            fetch(link.href)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html);
        });
    </script>
</body>
</html>
