<!-- Formulário -->
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Formulário</h5>
    </div>

    <div class="card-body">
        <form action="" class="container-fluid">
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="digite seu nome aqui...">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="digite seu email aqui...">
                        </div>
                        <small class="form-text text-muted">Enviaremos um email para confirmar o cadastro!</small>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="linguagem">Linguagem Preferida:</label>
                        <select id="linguagem" class="form-control">
                            <option>JS</option>
                            <option>Java</option>
                            <option>Python</option>
                            <option>PHP</option>
                        </select>
                    </div>
                </div>
            </div>

            <hr>
            <div class="form-row">
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn btn-primary mr-2" type="submit">Cadastrar</button>
                    <button class="btn btn-secondary" type="reset">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
